{%- if node.get("attrs", {}).data -%}
  <div{% for attr, value in node.attrs.items() %} data-{{attr}}="{{value}}"{% endfor %}>
{%- endif -%}
{%- for item in node.content -%}
  {%- with template=item.type + '.html', node=item -%} 
    {%- include template -%}
  {%- endwith -%}
{%- endfor -%}
{%- if node.get("attrs", {}).data -%}
  </div>
{%- endif -%}
